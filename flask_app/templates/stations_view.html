<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toronto Live Bike Share Info</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <script type="application/javascript" src="{{ url_for('static', filename='js/search_available_form_functions.js') }}"></script>
</head>
<body>
    <div id="content">
        <h1 id="main_header">Toronto Live Bike Share - available bikes and docks</h1>

        <div class="container" id="search_available_form">

            <form action="/search_available" onsubmit="return validateFormStations()" method="POST">

                <p>Search parameters:</p>

                <label for="lat">Latitude:</label>
                <input type="number" step="0.000001" name="lat" id="lat">

                <label for="lon">Longitude:</label>
                <input type="number" step="0.000001" name="lon" id="lon">

                <label for="k_value">K value:</label>
                <input type="number" name="k_value" id="k_value" value="3">

                <p> </p>
                <p>Search for:</p>

                <input type="radio" id="bikes" name="search_for" value="Bikes" checked>
                <label for="bikes">Bikes</label>

                <input type="radio" id="docks" name="search_for" value="Docks">
                <label for="docks">Docks</label><br>

                <input type="submit" value="Search" id="submit_button">
            </form>
        </div>
    </div>
    <br>

</body>
</html>

{% extends 'stations_map.html' %}
